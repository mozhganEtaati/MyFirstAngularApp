@if (isAddingTask){
<app-new-task (close)="onCancelAddTask()"  [userId]="userId"/>
}

<section id="tasks">
<header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
        <button (click)="onStartAddTask()">Add Task</button>
    </menu>
</header>
<ul>
  @for (userTask of SelectedUserTasks; track userTask.id) {
    <li>
      <app-task [task]="userTask" />
    </li>
    }
  </ul>
</section>
